<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mastery Games</title>
  <style>
    body {
      margin: 0;
      background-color: #2e1a47;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #3e2a57;
      width: 500px;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 26px;
    }

    p {
      margin-bottom: 20px;
      font-size: 14px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    input {
      background-color: white;
    }

    button {
      background-color: #5a8dcb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .signin {
      font-size: 14px;
      margin-top: 10px;
    }

    .signin a {
      color: #5a8dcb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mastery Games</h2>
    <p>Create your account</p>
    <input type="text" placeholder="First Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>CREATE ACCOUNT</button>
    <p class="signin">Already have a Mastery Games account? <a href="#">Sign in</a></p>
  </div>
</body>
</html>
