<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Color Grid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      width: 600px;
      gap: 20px;
      justify-content: center;
    }

    .box {
      width: 160px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
    }

    .red {
      border-color: #ff4d4d;
      color: #ff4d4d;
    }

    .blue {
      border-color: #00ccff;
      color: #00ccff;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="box red">RED</div>
    <div class="box blue">BLUE</div>
    <div class="box red">RED</div>
    <div class="box blue">BLUE</div>
    <div class="box red">RED</div>
    <div class="box blue">BLUE</div>
  </div>

</body>
</html>
