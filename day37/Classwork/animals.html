<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ცხოველები</title>
  <style>
    body {
      background-color: #f9fbe7;
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }

    .animal {
      background-color: #fffde7;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      width: 450px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .animal img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .animal h3 {
      color: #33691e;
      margin-top: 15px;
    }

    .animal p {
      color: #4e342e;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>ცხოველები</h1>

  <div class="animal">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" alt="ლომი">
    <h3>ლომი</h3>
    <p>ლომი არის აფრიკის მტაცებელი ცხოველი, რომელიც ცნობილია თავისი ძალით და მეფური იერით.</p>
  </div>

  <div class="animal">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Giraffe_standing.jpg" alt="ჟირაფი">
    <h3>ჟირაფი</h3>
    <p>ჟირაფი არის ყველაზე მაღალი ხმელეთის ცხოველი, რომელსაც გრძელი კისერი და ლაქებიანი კანი აქვს.</p>
  </div>

  <div class="animal">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg" alt="ვეფხვი">
    <h3>ვეფხვი</h3>
    <p>ვეფხვი არის ძლიერი და სწრაფი მტაცებელი, რომელიც ძირითადად აზიაში ბინადრობს.</p>
  </div>

</body>
</html>
