<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი ჰობი</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: darkblue;
      text-align: center;
    }

    p {
      color: #333;
      font-size: 18px;
      line-height: 1.6;
    }

    .highlight {
      background-color: #e0ffff;
      padding: 10px;
      border-left: 5px solid teal;
    }

    img {
      width: 300px;
      border-radius: 10px;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
<center>
  <h1>ჩემი ჰობი — ხატვა</h1>

  <p>ხატვა ჩემთვის არის თავისუფლების, ფანტაზიის და სიმშვიდის წყარო. როცა ვხატავ, დრო ჩერდება.</p>

  <div class="highlight">
    <p>ჩემი საყვარელი სტილია პორტრეტები და ბუნების ხედები. ვიყენებ ფანქარს, აკვარელს და ციფრულ ილუსტრაციას.</p>
  </div>

  <h1>ჩემი ნახატი:</h1>
  <img src="https://i.ytimg.com/vi/GVdnWftcblA/maxresdefault.jpg" alt="ჩემი ნახატი">
</center>
</body>
</html>
