<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>რეგისტრაცია</title>
</head>
<body>
<!-- 1 -->
    <h2>რეგისტრაციის ფორმა</h2>

    <form action="#" method="post">
        <label>სახელი:</label><br>
        <input type="text" name="name"><br><br>

        <label>გვარი:</label><br>
        <input type="text" name="surname"><br><br>

        <label>ასაკი:</label><br>
        <input type="number" name="age"><br><br>

        <label>სქესი:</label><br>
        <input type="radio" name="gender" value="male"> კაცი<br>
        <input type="radio" name="gender" value="female"> ქალი<br><br>

        <input type="checkbox" name="agree"> ვეთანხმები წესებს და პირობებს<br><br>

        <input type="submit" value="გაგზავნა">
    </form>

</body>
</html>
