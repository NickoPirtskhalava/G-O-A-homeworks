<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="images/bg-pattern-card.svg" alt="Card background" class="card-bg" />
    <img src="images/image-victor.jpg" alt="Victor Crest" class="avatar" />
    <div class="info">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="stats">
      <div><strong>80K</strong><span>Followers</span></div>
      <div><strong>803K</strong><span>Likes</span></div>
      <div><strong>1.4K</strong><span>Photos</span></div>
    </div>
  </div>
</body>
</html>
