<!DOCTYPE html>
<html>
<head>
  <style>
    .box1 {
      width: 250px;
      height: 250px;
      background-color: black;
      margin: auto;
      margin-top: 100px;
      transition: background-color 0.3s;
    }

    .box1:hover {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
</body>
</html>

<!-- 2 -->
<!DOCTYPE html>
<html>
<head>
  <style>
    .box2 {
      width: 150px;
      height: 150px;
      background-color: gray;
      margin: auto;
      margin-top: 100px;
      transition: transform 0.5s;
    }

    .box2:hover {
      transform: translate(-50px, 100px) scale(2) rotate(-180deg);
    }
  </style>
</head>
<body>
  <div class="box2"></div>
</body>
</html>
