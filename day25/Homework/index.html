   - გამოიყენება მცირე ცვლილებებისთვის
   - მაგ: <p style="color: red;">Hello</p>

2) Internal CSS:
   - სტილი წერია <style> თეგში HTML ფაილის <head> ნაწილში
   - გამოიყენება როცა სტილი მხოლოდ ერთ გვერდზე გვჭირდება
   - მაგ:
     <style>
       p { color: blue; }
     </style>

3) External CSS:
   - სტილი ინახება ცალკე .css ფაილში
   - გამოიყენება როცა გვინდა ერთდროულად ბევრ გვერდს ჰქონდეს ერთი სტილი
   - მაგ:
     <link rel="stylesheet" href="style.css">-->

  <style>
    body {

      background-color: #f9f9f9;

    }

    table {
      width: 60%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
